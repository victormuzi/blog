    我是85后，你呢？
    如果我爱自己，就会日出而作，日落而息。
    每天早上醒来，看见阳光和你都在，那就是我想要的未来。
    “只有阳光而无阴影，只有欢乐而无痛苦，那就不是人生。”
    而行动，是缓解痛苦最好的解药。
    任何一件事情，只要心甘情愿，总是能够变得简单。
